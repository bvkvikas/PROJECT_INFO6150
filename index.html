<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="icon"    type="image/icon"  href="images/favicon-o.png">
  <title>New York Guide</title>
</head>
<body>
  <div class="container">
      <br>
      <center>
          <button id="enter" class="btn btn-warning btn-lg main-btn "  data-toggle="modal" data-target=".log-sign">Enter This Way</button>
     </center>
    <br>

  <!-- Modal -->
  <div class="modal fade bs-modal-sm log-sign" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
     <div class="modal-content">
                <div class="bs-example bs-example-tabs">
                    <ul id="myTab" class="nav nav-tabs">
                      <li id="tab1" class=" active tab-style login-shadow "><a href="#signin" data-toggle="tab">Log In</a></li>
                      <li id="tab2" class=" tab-style "><a href="#signup" data-toggle="tab">Sign Up</a></li>
                    </ul>
                </div>
    <div class="modal-body">
      <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="signin">
                    <form class="form-horizontal" action="/home.html">
                      <fieldset>
                        <!-- Sign In Form -->
                        <!-- Emial input-->
                           <div class="group">
                              <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                              <label class="label" for="Email">Email address</label>
                           </div>
                        <!-- Password input-->
                            <div class="group">
                              <input required="" class="input" type="password"><span class="highlight"></span><span class="bar"></span>
                              <label class="label" for="Password">Password</label>
                            </div>
                            <em>minimum 6 characters</em>
                            <div class="forgot-link">
                              <a href="#forgot" data-toggle="modal" data-target="#forgot-password"> I forgot my password</a>
                            </div>
                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="signin"></label>
                            <div class="controls">
                              <button id="signin" type="submit" name="signin" class="btn btn-success btn-block">Log In</button>
                            </div>
                        </div>
                      </fieldset>
                    </form>
                </div>


                <div class="tab-pane fade" id="signup">
                    <form class="form-horizontal" action="/home.html">
                        <fieldset>
                        <!-- Sign Up Form -->
                        <!-- First Name input-->
                            <div class="group">
                              <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                              <label class="label" for="date">First Name</label>
                            </div>

                          <!-- Last input-->
                            <div class="group">
                              <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                              <label class="label" for="date">Last Name</label>
                            </div>
                          <!-- Password input-->
                            <div class="group">
                              <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                              <label class="label" for="date">Email</label>
                            </div>
                          <!-- Text input-->
                            <div class="group">
                              <input required="" class="input" type="password"><span class="highlight"></span><span class="bar"></span>
                              <label class="label" for="date">Password</label>
                            </div>
                            <em>1-8 Characters</em>
                            <div class="group2">
                              <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                              <label class="label" for="date">Country</label>
                            </div>

                          <!-- Button -->
                            <div class="control-group">
                              <label class="control-label" for="confirmsignup"></label>
                              <div class="controls">
                                <button id="confirmsignup" name="confirmsignup" class="btn btn-success btn-block">Sign Up</button>
                              </div>
                            </div>
                        </fieldset>
                    </form>
               </div>
           </div>
        </div>
      </div>
    </div>
  </div>


  <!--modal2-->

  <div class="modal fade bs-modal-sm" id="forgot-password" tabindex="0" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Password will be sent to your email</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <fieldset>
              <div class="group">
                <input required="" class="input" type="text"><span class="highlight"></span><span class="bar"></span>
                <label class="label" for="date">Email address</label>
              </div>
              <div class="control-group">
                  <label class="control-label" for="forpassword"></label>
                  <div class="controls">
                    <button id="forpasswodr" name="forpassword" class="btn btn-primary btn-block">Send</button>
                  </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>

    </div>
 </div>
 </div>
<div id="j-main" class="jumbotron j-main display-1">
  Wanna peep inside,The City of Dream<br/>
  <span class="dream">#NEW YORK</span>
</div>
<button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
<script src="js/modal.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>


</body>
</html>
